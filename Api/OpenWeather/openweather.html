<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Weather Forecast</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/css/bootstrap.css">
	<link rel="stylesheet" href="/Api/openweather.css">
	<script type="text/javascript">
		$(document).ready(function () {
			$('form').submit(function () {
				url = 'http://api.openweathermap.org/data/2.5/weather?q=' + $('#location').val() + '&APPID=e2743a95eb0abab68985f90a9be3c24d';
				$.get(url, function (res) {
					$('#city').text(function () {
						return res.name;
					})
					$('#temp').text(function () {
						farenheit = 1.8 * (res.main.temp - 273) + 32;
						return 'Temperature: ' + farenheit.toFixed(2);
					})
				}, 'json');
				return false;
			});
		});
	</script>
	<style>

	</style>
</head>

<body>
<h3>Seach the weather</h3>
	<div class="container">
		<form id="search">
			<input type="text" placeholder="Enter location" id="location">
			<input type="submit" class="btn btn-primary" value="Search Weather">
		</form>
		<h1 id="city"></h1>
		<h3 id="temp"></h3>
	</div>
</body>

</html>
