<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pokemon</title>
	<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		
		$(document).ready(function(){

			for (var i = 1; i <= 151; i++) {
				$('body').append(function(){
					return '<img src="http://pokeapi.co/media/img/' + i + '.png">'
				})
			}

		})

	</script>
</body>
</html>
