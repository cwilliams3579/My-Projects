<!DOCTYPE html>
<html>
<head>
	<title>Ninja to Cat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Ninja2Cat.css">
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
			$(document).ready(function(){
				$('#container img').click(function () {
					var temp = $(this).attr('src');
					$(this).attr('src', $(this).attr('data-alt-src'));
					$(this).attr('data-alt-src', temp);
				});
			});
	</script>
</head>
<body>
	<h2>Click on the image!</h2>
	<div id="container">
		<img src="ninja0.png" data-alt-src="cat0.png">
		<img src="ninja1.png" data-alt-src="cat1.png">
		<img src="ninja2.png" data-alt-src="cat2.png">
		<img src="ninja3.png" data-alt-src="cat3.png">
		<img src="ninja4.png" data-alt-src="cat4.png">
	</div>
</body>
</html>
