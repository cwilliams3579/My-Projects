<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Disappearing Mario</title>
	<link rel="stylesheet" href="Ninja.css">
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img.mario").click(function() {
				$(this).hide(700);	
			});
			// to display hidden images
			$("button.show").click(function() {
				$(".mario").show(700);	
			});
		});

	</script>
</head>
<body>
	<div class="container-fluid">
			<h3 id="head">Click mario to make him disappear!</h3>
			<img class="mario" src="mario.png" alt="Mario bros!" />
			<img class="mario" src="mario.png" alt="Mario bros!" />
			<img class="mario" src="mario.png" alt="Mario bros!" />
			<img class="mario" src="mario.png" alt="Mario bros!" />
			<img class="mario" src="mario.png" alt="Mario bros!" />
			<img class="mario" src="mario.png" alt="Mario bros!" />
			<img class="mario" src="mario.png" alt="Mario bros!" />
			<img class="mario" src="mario.png" alt="Mario bros!" />
			<button class="show btn btn-primary">Show Mario</button>
	</div>
</body>
</html>
